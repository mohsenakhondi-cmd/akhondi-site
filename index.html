
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akhondi — Language Redirect</title>
  <meta http-equiv="refresh" content="2; url=de.html">
  <script>
    (function() {
      try {
        var lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
        var target = "de.html";
        if (lang.startsWith("fa")) target = "fa.html";
        else if (lang.startsWith("de")) target = "de.html";
        else target = "en.html";
        window.location.replace(target);
      } catch (e) {
        // fallback to meta refresh
      }
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
  </style>
</head>
<body>
  <p>Redirecting based on your browser language…</p>
  <p>If nothing happens, choose: <a href="de.html">DE</a> · <a href="en.html">EN</a> · <a href="fa.html">FA</a></p>
</body>
</html>
